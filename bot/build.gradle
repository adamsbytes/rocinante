plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.runelite.net'
        content {
            includeGroupByRegex("net\\.runelite.*")
        }
    }
    mavenCentral()
}

def runeLiteVersion = 'latest.release'

dependencies {
    // RuneLite client API
    compileOnly group: 'net.runelite', name: 'client', version: runeLiteVersion

    // Quest Helper - built from source in Docker build stage
    // See build.Dockerfile for how this JAR is produced
    compileOnly files('deps/quest-helper.jar')
    compileOnly files('deps/shortest-path.jar')
    testImplementation files('deps/quest-helper.jar')
    testImplementation files('deps/shortest-path.jar')

    // Lombok for boilerplate reduction
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'

    // OkHttp for Wiki API and Claude API calls
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'

    // Gson for JSON parsing
    implementation 'com.google.code.gson:gson:2.11.0'

    // Guava for caching (WikiCacheManager)
    implementation 'com.google.guava:guava:33.3.1-jre'

    // JNA for uinput device setup (kernel-level input injection)
    implementation 'net.java.dev.jna:jna:5.14.0'

    // Testing
    testImplementation 'junit:junit:4.13.2'
    testImplementation group: 'net.runelite', name: 'client', version: runeLiteVersion
    testImplementation group: 'net.runelite', name: 'jshell', version: runeLiteVersion
    testImplementation 'org.mockito:mockito-core:5.14.2'
}

group = 'com.rocinante'

// Allow overriding version from Gradle property or env.VERSION (CI)
// Note: findProperty('version') returns 'unspecified' (not null) when not set
def versionProp = findProperty('version')
def resolvedVersion = (versionProp && versionProp != 'unspecified' ? versionProp : null) ?: System.getenv('VERSION') ?: '0.1.0-SNAPSHOT'
version = resolvedVersion

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    // Java 17 required for java.awt.Robot JVM args (--add-opens)
    options.release.set(17)
}

// Configure Shadow JAR for obfuscation
shadowJar {
    archiveClassifier.set('') // Replace standard jar
    
    // Relocate main package to something boring
    relocate 'com.rocinante', 'net.runelite.client.plugins.config.extension'
    
    // Exclude dependencies we don't want to bundle
    dependencies {
        exclude(dependency('net.runelite:.*'))
        exclude(dependency('com.google.guava:.*'))
        exclude(dependency('com.google.code.gson:.*'))
        exclude(dependency('org.slf4j:.*'))
        exclude(dependency('net.java.dev.jna:.*'))
        exclude(dependency('org.projectlombok:.*'))
        exclude(dependency('javax.inject:.*'))
        exclude(dependency('com.google.inject:.*'))
        exclude(dependency('aopalliance:.*'))
    }
}

// Make the build command run shadowJar
tasks.build.dependsOn tasks.shadowJar

// Standard JAR for plugin installation
// Named innocuously to avoid detection in classpath/filesystem scans
jar {
    archiveBaseName.set('qol-tweaks')
    manifest {
        attributes(
            'Implementation-Title': 'QoL Tweaks',
            'Implementation-Version': project.version
        )
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifactId = 'rocinante'
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/adamsbytes/rocinante")
            credentials {
                username = System.getenv("USERNAME") ?: findProperty("gpr.user")
                password = System.getenv("TOKEN") ?: findProperty("gpr.key")
            }
        }
    }
}

