# =============================================================================
# RuneLite Settings Template
# =============================================================================
# This template is processed by entrypoint.sh on container start.
# Placeholders use {{VARIABLE_NAME}} syntax and are replaced with env vars.
#
# The file is copied to both:
#   - ~/.runelite/settings.properties
#   - ~/.local/share/bolt-launcher/.runelite/settings.properties
# =============================================================================

# Plugin Hub - external plugins to auto-install
runelite.externalPlugins=quest-helper,shortest-path

# =============================================================================
# GPU/Rendering - MUST BE DISABLED for headless/Xvfb
# =============================================================================
# GPU plugin renders to OpenGL buffer which screenshot plugin can't capture
# 117 HD is the Plugin Hub GPU renderer - also breaks screenshots
runelite.gpuplugin=false
runelite.hdplugin=false

# Quest Helper plugin
runelite.questhelperplugin=true
questhelpervars.selected-assist-level=true

# Shortest Path plugin
runelite.shortestpathplugin=true

# =============================================================================
# Screenshot Plugin
# =============================================================================
# Capture important game events automatically

# What to screenshot
screenshot.levels=true
screenshot.rewards=true
screenshot.pets=true
screenshot.kingdom=true
screenshot.collectionLogEntries=true
screenshot.combatAchievements=true
screenshot.valuableDrop=true
screenshot.valuableDropThreshold=100000
screenshot.untradeableDrop=false
screenshot.wildernessLootChest=true
screenshot.playerDeath=true
screenshot.screenshotLeagueTasks=true

# What NOT to screenshot (noise reduction)
screenshot.kills=false
screenshot.boss=false
screenshot.duels=false
screenshot.baHighGamble=false
screenshot.friendDeath=false
screenshot.clanDeath=false
screenshot.ccKick=false

# Display options
screenshot.displayDate=true
screenshot.includeFrame=true
screenshot.notifyWhenTaken=false
screenshot.copyToClipboard=false

